<div class="formgrid grid">
  <div class="col-12">
    <p-toast></p-toast>
    <div class="card">
      <h5>Perfil</h5>
      <div class="p-fluid p-formgrid grid" style="margin-top: 5px;">
        <div class="field col-12 md:col-6">
          <span class="p-input-icon-left" style="display: flex !important;">
            <i class="pi pi-id-card"></i>
            <input type="text" [(ngModel)]="register.username" pInputText placeholder="Nome Completo" class="w-full" />
          </span>
        </div>

        <div class="field col-12 md:col-6">
          <span class="p-input-icon-left" style="display: flex !important;">
            <i class="pi pi-envelope"></i>
            <input type="text" [(ngModel)]="register.email" pInputText placeholder="E-mail" class="w-full" />
          </span>
        </div>

        <div class="field col-12 md:col-6">
          <span class="p-input-icon-left" style="display: flex !important;">
            <i class="pi pi-lock"></i>
            <input type="password" [(ngModel)]="register.password" pPassword placeholder="Senha" class="w-full" />
          </span>
        </div>

        <div class="field col-12 md:col-6">
          <span class="p-input-icon-left" style="display: flex !important;">
            <i class="pi pi-circle"></i>
            <input type="text" [(ngModel)]="register.cidade" pInputText placeholder="Cidade" class="w-full" />
          </span>
        </div>

        <div class="field col-12">
          <span class="p-input-icon-left" style="display: flex !important;">
            <i class="pi pi-circle"></i>
            <input type="text" [(ngModel)]="register.logradouro" pInputText placeholder="Logradouro" class="w-full" />
          </span>
        </div>

        <div class="field col-12 md:col-6">
          <span class="p-input-icon-left" style="display: flex !important;">
            <i class="pi pi-circle"></i>
            <input type="text" [(ngModel)]="register.bairro" pInputText placeholder="Bairro" class="w-full" />
          </span>
        </div>

        <div class="field col-12 md:col-6">
          <span class="p-input-icon-left" style="display: flex !important;">
            <i class="pi pi-circle"></i>
            <input type="text" [(ngModel)]="register.numero" pInputText placeholder="Numero" class="w-full" />
          </span>
        </div>

        <button pButton pRipple label="Salvar" class="p-button p-button-primary" (click)="alterar()"></button>
      </div>


    </div>
  </div>
</div>

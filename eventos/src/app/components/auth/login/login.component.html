<div class="container">
  <div class="background"></div>
  <div class="content">
    <div class="animated-container">
      <div class="form-container w-full">

        <div class="col-12 form-text-h1">
          <h1>Fa√ßa seu logon</h1>
        </div>

        <div class="col-12" style="padding: 0.75rem !important;">
          <span class="p-input-icon-left" style="display: flex !important;">
            <i class="pi pi-envelope"></i>
            <input type="text" [(ngModel)]="login" pInputText placeholder="Email" class="w-full" />
          </span>
        </div>

        <div class="col-12" style="padding: 0.75rem !important;">
          <span class="p-input-icon-left" style="display: flex !important;">
            <i class="pi pi-lock"></i>
            <input type="password" [(ngModel)]="password" pPassword placeholder="Senha" class="w-full" />
          </span>
        </div>

      </div>
      <div class="col-12">
        <p-button label="Entrar" [loading]="loading" (onClick)="singin()" styleClass="w-full p-3 text-xl"></p-button>
      </div>

      <div class="col-12 text-center d-flex justify-content-center align-items-center">
        <a routerLink="/auth/signup" class="d-flex align-items-center">
          <i class="pi pi-fw pi-sign-in" style="margin-right: 5px;"></i>
          Criar conta
        </a>
      </div>

      <div class="col-12">
        <p-messages class="w-full" [value]="msgs"></p-messages>
      </div>
    </div>
  </div>
</div>
